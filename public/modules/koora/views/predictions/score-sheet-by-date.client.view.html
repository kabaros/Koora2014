<div class="col-sm-7 col-xs-12">
    <h1 mean-token="'home-default'"></h1>
    <h3>Group Stage Predictions</h3>
    <div class="row">
        <div data-ng-hide="authentication.user">
            <div class="alert alert-danger alert-dismissable">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
              Please <a class="alert-link" href="#!/signin">login</a> or <a  class="alert-link" href="#!/signup">register</a> first to be able to save your predictions.
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-xs-12 col-md-9">
            <pagination rotate="false" total-items="daysPagerCount" previous-text="previous day" next-text="next day" items-per-page="1" max-size="5" ng-model="$parent.selectedDay"  class="pagination-sm"></pagination>
        </div>
        <div class="col-xs-12 col-md-3 save-success-tooltip" tooltip="Your scores were successfully updated."  tooltip-trigger="showTip" tooltip-placement="right">
            <div class="loader" data-ng-show="savingInProgress">
            </div>
            <button data-ng-show="!savingInProgress" data-ng-disabled="!authentication.user" data-ng-click="checkMissingScores()" class="btn btn-primary">Save Predictions</button>
        </div>
    </div>

    <div class="col-xs-12 col-md-6 match-box" data-ng-repeat="match in allMatchesByDay[$parent.selectedDay]">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="match-date">{{match.date | date: 'EEEE dd MMM h:mm a'}}</div>
            </div>
        </div>
        <!-- <div data-ng-repeat="match in matches"> -->
    	<div class="row text-center" data-matchid="{{match.matchid}}">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6">
                        <img alt="{{teamsNames[match.team1]}}"  data-ng-attr-title="{{teamsNames[match.team1]}}" data-ng-src="/assets/flags/{{match.team1.toLowerCase()}}.png" />
                        <span class="visible-md visible-lg">{{teamsNames[match.team1]}}</span>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" ng-disabled="match.disabled" placeholder="{{match.team1}}" ng-model="match.team1Score" numbers-only="numbers-only" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <img alt="{{teamsNames[match.team2]}}" data-ng-attr-title="{{teamsNames[match.team2]}}" data-ng-src="/assets/flags/{{match.team2.toLowerCase()}}.png" />
                        <span  class="visible-md visible-lg">{{teamsNames[match.team2]}}</span>
                    </div>
                    <div class="col-xs-6">
                        <input data-ng-disabled="match.disabled" placeholder="{{match.team2}}" type="text" ng-model="match.team2Score" numbers-only="numbers-only"/>
                    </div>
                </div>
            </div>
    	</div>
        <!-- </div> -->
    </div>

    <div class="row text-center hidden-md hidden-lg">
        <div class="col-xs-12 col-md-9">
            <pagination rotate="false" total-items="daysPagerCount" previous-text="previous day" next-text="next day" items-per-page="1" max-size="5" ng-model="$parent.selectedDay"  class="pagination-sm"></pagination>
        </div>
        <div class="col-xs-12 col-md-3 save-success-tooltip" tooltip="Your scores were successfully updated."  tooltip-trigger="showTip" tooltip-placement="right">
            <div class="loader" data-ng-show="savingInProgress">
            </div>
            <button data-ng-show="!savingInProgress" data-ng-disabled="!authentication.user" data-ng-click="checkMissingScores()" class="btn btn-primary">Save Predictions</button>
        </div>
    </div>
</div>
<div class="col-sm-5 col-xs-12" class="prediction-options">


    <div data-ng-include="'/modules/koora/views/predictions/finalists-prediction.client.view.html'">
    </div>
</div>
