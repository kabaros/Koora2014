<div class="finalists-prediction">
	<div class="match-date">Predict your finalists</div>
	<br/>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">The final</label>
	    	<div class="col-sm-10">
		    	<select  disabled="disabled" title="{{!authentication.user && 'Please login first' || 'First Finalist'}}" class="form-control" ng-model="$parent.$parent.finalist1" ng-options=" k as v for (k, v) in teamsNames">
					<option value="">choose team</option>
				</select>
				<div class="vs">vs</div>
				 <select disabled="disabled" title="{{!authentication.user && 'Please login first' || 'Second Finalist'}}" class="form-control" ng-model="$parent.$parent.finalist2" ng-options="k as v  for (k, v) in teamsNames">
					<option value="">choose team</option>
				</select>
				<div class="alert alert-warning" data-ng-show="finalist1 && finalist1 === finalist2">
					  <strong>Your finalists can't be the same (obviously!)</strong>
					</div>
	    	</div>
	  </div>

	  <div class="form-group">
			<label class="col-sm-2 control-label">Winner</label>
	    <div class="col-sm-10">
			 <select disabled="disabled" class="form-control" title="Select the two (different) finalists first then the select a winner"  ng-model="$parent.$parent.winner" ng-options="teamsNames[v] for v in [finalist1, finalist2]">
				</select>
	    </div>
	  </div>
	</form>
</div>
