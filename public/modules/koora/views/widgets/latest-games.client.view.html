<div class="alert alert-warning last-matches" data-ng-controller="WidgetsController" data-ng-init="loadScores()">
	<h4>Last Matches</h4>

	<div class="row">
		<div class="col-sm-3 match-result" data-ng-repeat="match in matchesScores">
			<div class="row"></div>
			<div class="row">
	            <div class="col-sm-8">
	                <img class="flag" title="{{teamsNames[match.team1]}}" data-ng-src="/assets/flags/{{match.team1.toLowerCase()}}.png" />
	            </div>
	            <div class="col-sm-2">
	                {{match.team1Score}}
	            </div>
	            <div class="col-sm-2">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-sm-8">
	                <img title="{{teamsNames[match.team2]}}" data-ng-src="/assets/flags/{{match.team2.toLowerCase()}}.png" />
	            </div>
	            <div class="col-sm-2">
	                {{match.team2Score}}
	            </div>
	        </div>
    	</div>
        <hr/>
	</div>
</div>
